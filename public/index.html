<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor de Imagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-200 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-xl w-full bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4 text-blue-700">Editor de Imagen con IA</h1>

    <form id="editForm" class="space-y-4">
      <input type="file" name="image" id="imageInput" accept="image/*" required class="w-full border p-2 rounded" />
      <textarea name="instruction" id="instruction" rows="3" required class="w-full border p-2 rounded" placeholder="Ej: hazlo estilo anime, cambia colores..."></textarea>
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Procesar Imagen</button>
    </form>

    <div id="loading" class="hidden text-center my-4">
      <div class="animate-spin rounded-full h-8 w-8 border-t-4 border-blue-500 mx-auto mb-2"></div>
      <p class="text-blue-600">Procesando imagen...</p>
    </div>

    <div id="result" class="mt-6 text-center space-y-4 text-sm text-gray-700"></div>
  </div>

  <script>
    const form = document.getElementById('editForm');
    const resultDiv = document.getElementById('result');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loading.classList.remove('hidden');
      resultDiv.innerHTML = '';

      const formData = new FormData(form);
      try {
        const res = await fetch('/api/process', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        loading.classList.add('hidden');

        if (data.url) {
          resultDiv.innerHTML = `
            <p class="text-gray-600">✅ Imagen procesada:</p>
            <img src="${data.url}" class="mx-auto max-h-96 rounded shadow" />
            <p class="text-gray-500 text-xs break-words">${data.url}</p>
          `;
        } else {
          resultDiv.innerHTML = '<p class="text-red-600">❌ Error al procesar imagen.</p>';
        }
      } catch (err) {
        loading.classList.add('hidden');
        resultDiv.innerHTML = '<p class="text-red-600">❌ Error del servidor.</p>';
      }
    });
  </script>
</body>
</html>
